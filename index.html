<!DOCTYPE html>
<html>
    <head>
        <title>Tamu Pizza</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/wickedcss.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
    <!--top-bar navigation section-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="tamu" class=" ">Ta<span id="tamu-text-end">m</span>u Pi<span id="tamu-text-end">zz</span>a!</h1>
        <div class="tamu-nav-bar">
            <ul class="nav-items">
                <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <!--End navigation section-->
    <div class="landing-page">
        <div class="overlay">
            <div id="push"></div>
            <div class="landing-page-details">
                <h1 class="text-center text-white "><span class="myPizza">Tamu</span><span class="tamu">Pizza</span></h1>
                <h2 class=" text-center text-white">Get it hot and sweet as orderd!</h2>
            </div>
            <div class="go-button text-center">
                <a href="#welcome">
                    <button class="btn bg-info floater  infinite delay-2s">Go</button>
                </a>
            </div>
        </div>
    </div>
    <!--End landing page section-->
    <div class="welcome" id="welcome">
        <br><br><br><br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <img src="image/cartoon-cheff.png" alt="chef-cartoon" class="image-karibu">
                </div>
                <div class="col-md-6 welcome-details">
                    <h1 class="text-center txt txt-big">Welcome to <span class="tamu">Tamu Pizza </span></h1>
                    <p class="text-center txt">The best pizza you'll ever taste</p>
                    <p class="text-center txt">Order your pizza and we wil deliver it to your location.</p>
                    <a href="#menus">
                        <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--End welcome section-->
    <div id="menus"></div>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-center text-white" id="menu">Menu</h1>
            <div class="pizza-menu row text-center">
                <figure class="col-sm-4">
                    <img src="image/pizza1.png" alt="small-pizza" class="wiggle">
                    <figcaption class="text-white">Regular<br>Ksh. 350</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="image/pizza2.png" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 650</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="image/pizza3.png" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 1300</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="orders" id="order">
        <h1 class="text-center" id="order-pizza">Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Pick your pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" required>
                        <option value="regina">Regina Pizza</option>
                        <option value="vegtikka">Veg Tikka</option>
                        <option value="chickentikka">Chicken Tikka</option>
                        <option value="periperi">Peri-Peri Chicken</option>
                    </select>
                    <label>Chose your preferred Size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option value="regular">Regular</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                </select>
                <label for="crust">Choose your favorite Crust:</label>
                <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="thin">Thin Crust @ Ksh. 100</option>
                    <option value="thick">Thick Crust @ Ksh. 150</option>
                    <option value="flatbread">FlatBread Crust @ sh. 190</option>
                    <option value="custom">Custom Crust @ sh. 250</option>
                </select>
                <label>Select Your favourite Toppings</label>
                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="tomato">Tomato @ sh. 100</option>
                    <option value="onions">Onions @ sh. 100</option>
                    <option value="mushroom">Mushroom @ sh. 100</option>
                    <option value="greenpepper">Green Pepper @ sh.100</option>
                    <option value=""></option>
                    <option value="olives">Olives @ sh. 150</option>
                    <option value="pineapple">Pineapple @ sh. 150</option>
                    <option value="sweetcorn">Sweet Corn @ sh. 150</option>
                    <option value="macon">Macon @ sh. 150</option>
                    <option value="mince">Mince @ sh. 150</option>
                    <option value=""></option>
                    <option value="beef">Beef Peperoni @ sh. 190</option>
                    <option value="chicken">Periperi Chicken @ sh. 190</option>
                </select>
                <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                </form>
                <a href="#summary">
                    <button type="submit" class="btn btn-success checkout" id="checkout">
                        Checkout
                    </button>
                </a>
             </div>
             <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="order-summary" id="sum-order">
        <h1 class="text-center" id="summary">Order Summary</h1>
        <h2 class="text-center summary">Hello there, your order is as follows:</h2>
        <ol id="sum-list" class="text-center sum">
        </ol>
        <div class="custdata-overlay">
            <div class="row customer-details">
                <div class="col-sm-3"></div>
                <form action="" class="form-group col-sm-6 details">
                    <input type="text" class="form-control custdata" placeholder="Enter your Name:">
                    <input type="text" class="form-control custdata" placeholder="Enter your phone number: ">
                    <input type="text" class="form-control custdata" placeholder="Enter the location: ">
                    <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
                </form>
    
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div class="d-block mx-auto text-center">
            <button class='deliver'>Make Delivery</button>
            <button class='delivernot'>Pick Up</button>
        </div>
    
    </div>
    


    
    </body>
</html>
